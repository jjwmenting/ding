<div class="modal-header">
	<h4>Authentication</h4>
</div>
<form role="form" loading-submit="ok()">
	<div class="modal-body">
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="password" required autofocus />
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" btn="primary" icon="sign-in">Login</button>
	</div>
</form>
